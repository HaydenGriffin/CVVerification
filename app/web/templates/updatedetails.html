{{define "title"}}Update User Details{{end}}
{{define "body"}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
        <h3>Update User Details</h3>
        <div class="card">
          <div class="card-body">
            <form id="update-form" action="/updatedetailsprocess" method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required=""
                         value="{{.UserDetails.Username}}" readonly/>
                </div>
                <div class="form-group col-md-6">
                  <label for="title">Title</label>
                  <select class="form-control" id="title" name="title" required="" autofocus="">
                    <option {{if eq .UserDetails.Title "Mr"}}selected{{end}}>Mr</option>
                    <option {{if eq .UserDetails.Title "Mrs"}}selected{{end}}>Mrs</option>
                    <option {{if eq .UserDetails.Title "Miss"}}selected{{end}}>Miss</option>
                    <option {{if eq .UserDetails.Title "Ms"}}selected{{end}}>Ms</option>
                    <option {{if eq .UserDetails.Title "Sir"}}selected{{end}}>Sir</option>
                    <option {{if eq .UserDetails.Title "Doctor"}}selected{{end}}>Doctor</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" required="" autofocus=""
                         value="{{.UserDetails.FirstName}}"/>
                </div>
                <div class="form-group col-md-6">
                  <label for="surname">Surname</label>
                  <input type="text" class="form-control" id="surname" name="surname" required="" autofocus=""
                         value="{{.UserDetails.Surname}}"/>
                </div>
                <div class="form-group col-md-6">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required="" autofocus=""
                         value="{{.UserDetails.DateOfBirth}}"/>
                </div>
                <div class="form-group col-md-6">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" class="form-control" id="emailAddress" name="emailAddress" required=""
                         autofocus="" value="{{.UserDetails.EmailAddress}}"/>
                </div>
              </div>
              <button class="btn btn-lg btn-primary" type="submit">Update User Details</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{{end}}
