{{define "title"}}Home{{end}}

{{define "body"}}
    <div class="container-fluid content-padding">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <form id="upload-cv-form "class="form-upload-cv" action="/addcvProcess.html" method="post">
                <h2>Add your CV</h2>
                <div class="form-group">
                    <label for="applicantName">Applicant Name</label>
                    <input type="text" class="form-control" id="applicantName" value="{{.CurrentUser.FullName}}" disabled>
                </div>
                <div class="form-group">
                    <label for="applicantSpeciality">Field of Work</label>
                    <input type="text" class="form-control" id="applicantSpeciality" placeholder="Computer Science">
                </div>
                <div class="form-group">
                    <label for="applicantResume">CV</label>
                    <textarea class="form-control" id="applicantResume" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="applicantResumeDate">CV Revision Date</label>
                    <input type="date" class="form-control" id="applicantResumeDate">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add your CV</button>
            </form>
        </div>
    </div>
{{end}}
