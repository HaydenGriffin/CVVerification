{{define "title"}}Login{{end}}

{{define "body"}}
    <link rel="stylesheet" href="../assets/css/login.css">
    <div class="container-fluid content-padding">
            {{if .MessageSuccess}}
                <div class ="alert alert-success">
                    {{.MessageSuccess}}
                </div>
            {{end}}
            {{if .MessageWarning}}
                <div class ="alert alert-warning">
                    {{.MessageWarning}}
                </div>
            {{end}}
        <div class="col-lg-6 col-lg-offset-3 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
            <form id="login-form" class="form-register" action="/registerProcess.html" method="post">
                <h2>Please register</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" required="" autofocus=""/>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" required="" autofocus=""/>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="text" class="form-control" name="emailAddress" required="" autofocus=""/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
{{end}}
