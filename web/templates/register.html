{{define "title"}}Login{{end}}

{{define "body"}}
    <link rel="stylesheet" href="../assets/css/register.css">
    <div class="container-fluid content-padding">
        <div class="col-lg-6 col-lg-offset-3 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
            <form id="login-form" class="form-register" action="/registerProcess.html" method="post">
                <h2>Please fill in user details</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" required="" autofocus="" value="{{.UserDetails.Username}}" readonly/>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" required="" autofocus=""/>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" name="emailAddress" required="" autofocus=""/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save User Details</button>
            </form>
        </div>
    </div>
{{end}}
